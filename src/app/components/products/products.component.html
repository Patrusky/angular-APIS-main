<button (click)="createNewProduct()">Crear</button>
<button (click)="onShowDetail('54687')">no found</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>

</div>
<button (click)="loadMore()">Ver m√°s</button>
<div class="product-detail" [class.active]="showProductDetail">
  {{ statusDetail }}
  <div *ngIf="productChosen" class="contenido">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{productChosen.title}}</h1>
    <swiper
    [slidesPerView]="1"
    [spaceBetween]="50"
    >
    <ng-template swiperSlide>
      <img [src]="productChosen.image" alt="">
    </ng-template>

    </swiper>
    <p>{{productChosen.description}}</p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Eliminar</button>
  </div>
</div>
